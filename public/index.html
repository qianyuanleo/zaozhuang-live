<!DOCTYPE html>
<html>
<head>
    <title>枣庄电视台直播服务</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .channel { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007acc; color: white; border: none; border-radius: 4px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>枣庄电视台直播地址服务</h1>
    
    <div class="channel">
        <h3>枣庄新闻 (ID: 1)</h3>
        <button onclick="fetchChannel(1)">获取地址</button>
        <div id="result-1" class="result"></div>
    </div>
    
    <div class="channel">
        <h3>枣庄经济 (ID: 6)</h3>
        <button onclick="fetchChannel(6)">获取地址</button>
        <div id="result-6" class="result"></div>
    </div>
    
    <div class="channel">
        <h3>枣庄公共 (ID: 7)</h3>
        <button onclick="fetchChannel(7)">获取地址</button>
        <div id="result-7" class="result"></div>
    </div>

    <script>
        async function fetchChannel(id) {
            const resultDiv = document.getElementById(`result-${id}`);
            resultDiv.innerHTML = '请求中...';
            
            try {
                const response = await fetch(`/api/fetch-m3u8?id=${id}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <strong>✅ 成功!</strong><br>
                        <strong>频道:</strong> ${data.channel}<br>
                        <strong>地址:</strong> <code>${data.m3u8Url}</code>
                    `;
                } else {
                    resultDiv.innerHTML = `<strong>❌ 失败:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ 请求失败:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
